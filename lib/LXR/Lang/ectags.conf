--regex-comment= VB regexps modified from http://www.rutherfurd.net/weblog/2003/04/
--langdef=VB
--langmap=VB:.bas.cls.ctl.frm.vbs
--regex-VB=/^(Public|Private|\b)[ \t]*Sub[ \t]+([a-zA-Z0-9_]+)/\2/s,subroutine/i
--regex-VB=/^(Public|Private|\b)[ \t]*Function[ \t]+([a-zA-Z0-9_]+)/\2/f,function/i
--regex-VB=/^(Public|Private|Global|Dim)[ \t]+([a-zA-Z0-9_]+)[ \t]+As[ \t]+/\2/v,variable/i
--regex-VB=/^(Public|Private|Global|Dim|\b)[ \t]*Const[ \t]+([a-zA-Z0-9_]+)[ \t]+(As|=)[ \t]+/\2/c,const/i
--regex-VB=/^(Public|\b)[ \t]*Property[ \t]*(Get|Let|Set)[ \t]+([a-zA-Z0-9_]+)/\3/n,name/i
--regex-VB=/^(Public|Private|\b)[ \t]*Enum[ \t]+([a-zA-Z0-9_]+)/\2/e,enum/i
--regex-VB=/^([a-zA-Z_]+):/\1/l,label/i

--regex-comment= we define SQL2 with regexps because the built-in SQL parsing doesn't work right
--langdef=SQL2
--langmap=SQL2:.sql
--regex-SQL2=/[^a-zA-Z0-9_](ALTER|CREATE)[ \t]+TABLE[ \t]+([a-zA-Z0-9_]+)/\2/t,table/i
--regex-SQL2=/([a-zA-Z0-9_]+)[ \t]+(number|varchar|varchar2|bool|boolean|bit|character|char|text|smallint|int|bigint|integer|real|double|float|date|time|timestamp|interval|long|wchar|varwchar|longwvarchar|decimal|numeric|binary|varbinary|guid)[^a-zA-Z0-9_]/\1/f,field/i
--regex-SQL2=/[^a-zA-Z0-9_]CONSTRAINT[ \t]+([a-zA-Z0-9_]+)/\1/c,constraint/i
--regex-SQL2=/[^a-zA-Z0-9_]FUNCTION[ \t]+([a-zA-Z0-9_]+)/\1/F,function/i
--regex-SQL2=/[^a-zA-Z0-9_]PROCEDURE[ \t]+([a-zA-Z0-9_]+)/\1/P,procedure/i
--regex-SQL2=/[^a-zA-Z0-9_]CURSOR[ \t]+([a-zA-Z0-9_]+)/\1/C,cursor/i
--regex-SQL2=/CREATE[ \t+](OR[ \t]+REPLACE[ \t]+)?TRIGGER[ \t]+([a-zA-Z0-9_]+)/\2/T,trigger/i
--regex-SQL2=/CREATE[ \t+](OR[ \t]+REPLACE[ \t]+)?PACKAGE[ \t]+([a-zA-Z0-9_]+)/\2/p,package/i


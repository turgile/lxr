<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>$title</title>
<meta http-equiv="content-type" content="text/html; charset=$encoding">
<base href="$baseurl">
<link href="$stylesheet" rel="STYLESHEET" type="text/css">
<script type="text/javascript">
function ensureFocus()
{
  if (document.getElementById("focus"))
	  {
	  document.getElementById("focus").focus();
	  }
}
</script>
</head>


<body onload="ensureFocus()">

<table width='100%' border='0' cellpadding='0' cellspacing='0'>
  <tr>
    <td valign='top'>
      <!-- put local logo or links here -->
    </td>
    <td>
      <table width='100%' border='0' cellpadding='0' cellspacing='0'>
        <tr>
          <td align='center'>
            <h1 class="main">The LXR Cross Referencer</h1>
          </td>
        </tr>
        <tr>
          <td align="center" class="banner">$banner</td>
        </tr>
      </table>
    </td>
    <td align='right'>
      $modes{$modebtn}
    </td>
  </tr>
  <tr><td colspan='3'>&nbsp;</td></tr>
  <tr>
   <td>$atticlink</td>
   <td colspan='2'>
     <table width="100%" border="0" cellpadding='0' cellspacing='0'>
		<tr colspan=2>
		  <td align=right>
			<form method="get" class="vars" action=$varaction>$varparam
$variables{&nbsp;<label for="$varid">$varname: </label>
<select name="$varid">$varmenu</select>}
			<button type=reset>Revert</button>&nbsp;&nbsp;
			<button type=submit>Change</button></form>
		  </td>
		</tr>
     </table>
   </td>
  </tr>
</table>
